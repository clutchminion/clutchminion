<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLUTCHMINION</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Raleway', sans-serif; background: #fff; overflow-x: hidden; }
  .hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url('bearknotflauge.png');
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }
  .hero-overlay {
    position: absolute;
    top: 10%;
    left: 5%;
    width: 50%;
    height: 80%;
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
  .hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 5rem;
    color: #000;
    margin-bottom: 1rem;
  }
  .hero .ghost {
    position: absolute;
    top: 30%;
    left: 10%;
    font-family: 'Times New Roman', serif;
    font-size: 10rem;
    color: rgba(0,0,0,0.08);
    z-index: 0;
    pointer-events: none;
  }
  section { padding: 4rem 2rem; width: 100%; max-width: 1200px; margin: auto; }
  .section-title { font-size: 3rem; margin-bottom: 2rem; font-weight: 900; }
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
  .grid-item { width: 100%; height: 300px; background: #e0e0e0; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.5rem; }
</style>
</head>
<body>
<section class="hero">
  <div class="ghost">922(g)</div>
  <div class="hero-overlay">
    <h1>CLUTCHMINION</h1>
  </div>
</section>
<section>
  <div class="section-title">Fine Art</div>
  <div class="grid">
    <div class="grid-item">Artwork 1</div>
    <div class="grid-item">Artwork 2</div>
    <div class="grid-item">Artwork 3</div>
  </div>
</section>
<section>
  <div class="section-title">Tattoo & Flash</div>
  <div class="grid">
    <div class="grid-item">Flash 1</div>
    <div class="grid-item">Flash 2</div>
    <div class="grid-item">Flash 3</div>
  </div>
</section>
</body>
</html>
